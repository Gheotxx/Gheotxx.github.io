<!DOCTYPE html>

    <style>
        :root {
            --bg-color: #0d0d0d;
            --container-bg: #1a1a1a;
            --card-bg: #262626;
            --text-color: #e0e0e0;
            --sub-text-color: #999;
            --border-color: #fff;
            --button-bg: #333;
            --button-hover: #555;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 5px;
            box-sizing: border-box;
        }

        .container {
            width: 95%;
            max-width: 600px;
            background-color: var(--container-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid var(--border-color);
            padding: 15px;
        }

        .banner img {
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            margin-top: -50px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 1.8em;
            margin: 8px 0 4px;
            color: var(--text-color);
        }

        .instagram-btn {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            margin-top: 10px;
            background-color: var(--button-bg);
            color: var(--text-color);
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .instagram-btn:hover {
            background-color: var(--button-hover);
        }

        .instagram-btn img {
            width: 18px;
            margin-right: 8px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 12px;
            margin-top: 12px;
            border: 1px solid var(--border-color);
            text-align: left;
        }

        .card h3 {
            margin: 0 0 10px;
            color: var(--border-color);
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card p {
            margin: 0;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .spotify-player {
            width: 100%;
            height: 100px;
            border-radius: 12px;
            border: none;
        }

        .footer {
            margin-top: 50px;
            color: var(--sub-text-color);
            font-size: 0.8em;
            text-align: center;
            width: 100%;
            padding: 10px 0;
        }

        /* Responsive design para dispositivos móviles */
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }

            .profile-img {
                width: 80px;
                height: 80px;
                margin-top: -40px;
            }
        }
    </style>
</head>

<body>

</body>

</html>
